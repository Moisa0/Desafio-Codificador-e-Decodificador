<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cod/Decod</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
</head>
<body>
  
    <header class="modo">

        <input type="radio" name="radio" id="modo_1" >
        <label for="modo_1" class="modo__botao modo__botao__1"><p class="texto__modo__botao texto__modo__botao__1">CODIFICADOR</p></label>

        <input type="radio" name="radio" id="modo_2">
        <label for="modo_2" class="modo__botao modo__botao__2" ><p class="texto__modo__botao texto__modo__botao__2">DECODIFICADOR</p></label>


    </header>

    <main>
        <div class="main__texto">
            <h1>Em todo o <b class="palavra__realce">universo</b> sua mensagem é <b class="palavra__realce">UNICA</b>!</h1>
        </div>

        <div class="main__entrada">
            <input type="text" class="main__entrada__texto" placeholder="Digite aqui">
        </div>

        <div>
            <button onclick="" class="main__funcao"><p class="texto__função"></p></button>
        </div>
        
        <div class="main__saida">
            <input type="text" class="main__saida__texto" placeholder="Sem texto por enquanto">
        </div>
        <div>
            <button onclick="" class="main__copiar"><p class="texto__copiar">COPIAR</p></button>
        </div>
    

    </main>
</body>
</html>
